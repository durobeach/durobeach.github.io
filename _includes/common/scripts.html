{% include common/scripts/jquery.html %}
{% include common/scripts/bootstrap.html %}
{% include common/scripts/blueimp.html %}
{% include common/scripts/facebook.html %}

<script type="text/javascript">
jQuery(function($) {
  $('form[data-async]').on('submit', function(event) {
    var $form = $(this);
    var $target = $($form.attr('data-target'));
    $.ajax({
      type: $form.attr('method'),
      url: $form.attr('action'),
      data: $form.serialize(),
      success: function(data, status) { $target.html(data); }
      });
    event.preventDefault();
  });
});
</script>
