<ul class="nav navbar-nav navbar-right">
  <li class="dropdown">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
      <img alt="{{ site.data.languages[page.lang].name }}" src="{{ '/assets/img/lang/' | append:page.lang  | append:'.png' | relative_url }}"/>
      <span class="caret"></span>
    </a>
    <ul class="dropdown-menu">
      {% assign pages=site.pages | where:"ref", page.ref | sort: 'lang' %}
      {% for page in pages %}
        <li>
          <a href="{{ page.url }}" class="{{ page.lang }}">
            <img alt="{{ site.data.languages[page.lang].name }}" src="{{ '/assets/img/lang/' | append:page.lang  | append:'.png' | relative_url }}"/>
            {{ site.data.languages[page.lang].name }}
          </a>
        </li>
      {% endfor %}
    </ul>
  </li>
  <li class="booking">
    <a class="booking" href="{{ '/book' | relative_url }}">
      {{ site.data.i18n["Book"][page.lang] }}
      <i class="fa fa-calendar" aria-hidden="true"></i>
    </a>
  </li>
</ul>
