<header>
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
        <img class="logo" src="{{ "/assets/img/logo_final.svg" | relative_url }}" alt="Durobeach logo" />
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6 hidden-xs">
        <ul class="social-list">
          <li>
            <a class="social-tripadvisor" role="button" href="https://www.tripadvisor.co.uk/Hotel_Review-g657869-d1870148-Reviews-Duro_Beach_Hotel-Cumbuco_Caucaia_State_of_Ceara.html" target="blank">
              <i class="fa fa-tripadvisor" aria-hidden="true"></i>
            </a>
          </li>
          <li>
            <a class="social-email" role="button" href='m&#97;il&#116;o&#58;%&#54;3o%6Et%&#54;&#49;&#37;63%74&#64;d&#117;r&#111;%62%65%61&#37;63h&#46;%63&#37;6&#70;m'>
              <i class="fa fa-envelope-o" aria-hidden="true"></i>
            </a>
          </li>
          <li>
            <a class="social-twitter" role="button" href="https://www.twitter.com/durobeach/" target="blank">
              <i class="fa fa-twitter" aria-hidden="true"></i>
            </a>
          </li>
          <li>
            <a class="social-instagram" role="button" href="https://www.instagram.com/durobeach/" target="blank">
              <i class="fa fa-instagram" aria-hidden="true"></i>
            </a>
          </li>
          <li>
            <a class="social-facebook" role="button" href="https://www.facebook.com/durobeachcumbuco" target="blank">
              <i class="fa fa-facebook" aria-hidden="true"></i>
            </a>
          </li>
          <li>
            <a class="social-skype" role="button" href="#">
              <i class="fa fa-skype" aria-hidden="true"></i>
            </a>
          </li>
          <li>
            <a class="social-phone" role="button" href="tel:+558533187213">
              <i class="fa fa-phone" aria-hidden="true"></i>
            </a>
          </li>
        </ul>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6 hidden-xs">
        <ul class="languages">
          {% assign pages=site.pages | where:"ref", page.ref | sort: 'lang' %}
          {% for page in pages %}
            <li>
              <a href="{{ page.url }}" class="{{ page.lang }}">
                {{ site.data.languages[page.lang].name }}
                <span class="flag-icon flag-icon-{{ site.data.flags[page.lang] }}"></span>
              </a>
            </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</header>
