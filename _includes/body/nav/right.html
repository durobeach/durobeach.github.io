<form class="navbar-form navbar-right">
  <button type="button" class="btn btn-primary" data-toggle="modal" href="#webcam-modal">
    {{ site.data.i18n['Webcam'][page.lang] }}
  </button>
  <button role="button" class="btn btn-primary" data-toggle="modal" href="#reservation-modal" data-target="#reservation-modal" data-remote="{{ .Site.Params.reservationform }}">
    {{ site.data.i18n['Book Now'][page.lang] }}
  </button>
</form>
<ul class="nav navbar-nav navbar-right">
  <li class="dropdown">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
      <img alt="{{ site.data.languages[page.lang] }}" src="{{ '/assets/img/lang/' | append:page.lang  | append:'.png' | relative_url }}"/>
      <span class="caret"></span>
    </a>
    <ul class="dropdown-menu">
      {% assign pages=site.pages | where:"ref", page.ref | sort: 'lang' %}
      {% for page in pages %}
        <li>
          <a href="{{ page.url }}" class="{{ page.lang }}">
            <img alt="{{ site.data.languages[page.lang] }}" src="{{ '/assets/img/lang/' | append:page.lang  | append:'.png' | relative_url }}"/>
            {{ site.data.languages[page.lang] }}
          </a>
        </li>
      {% endfor %}
    </ul>
  </li>
</ul>
